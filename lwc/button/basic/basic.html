<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Click the example buttons to activate the <code>onclick</code> handler and view the label of the clicked button.
        </h2>

        <!-- Base variant: Makes a button look like a link -->
        <lightning-button variant="base" label="Base" title="Base action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <!-- Neutral variant (default) -->
        <lightning-button label="Neutral" title="Neutral action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <!-- Brand variant: Identifies the primary action in a group of buttons -->
        <lightning-button variant="brand" label="Brand action" title="Brand action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <!-- Destructive variant: Identifies a potentially negative action -->
        <lightning-button variant="destructive" label="Destructive" title="Destructive action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <!-- Success variant: Identifies a successful action -->
        <lightning-button variant="success" label="Success" title="Success" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </div>

    <div class="slds-m-vertical_medium">
        <p>The label of the button that was clicked is: <span class="slds-text-heading_small">{clickedButtonLabel}</span></p>
    </div>
</template>
